<html>
  <head>
    <title>Study of Java Script Functions</title>
  </head>
  <body>
    <h1>Java Script Functions</h1>

    <script>

    console.log("Welcome to Java Script");

    var first_name = "Rocky";
    console.log(first_name);

    var last_name = "William";
      console.log(last_name);

    var full_name = first_name.concat(last_name);
      console.log(full_name);

      var message = "Hello Wolrd";
        console.log(message);

      var new_message = message.replace("Hello","New");
        console.log(new_message);
    var num = Math.sqrt(16)
    console.log(num);

    var max = Math.max(10,100,50)
    console.log(max);

    </script>
  </body>
